{% extends 'main.html' %}
{% block contenu %}


    <div class="container mt-4">
        <h1 class="mb-3 text-center">Liste des Produits</h1>

        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ product.thumbnail.url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                           
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Aucun produit disponible.</p>
            {% endfor %}
        </div>
        <a href="#" class="btn btn-primary">Voir les commandes</a>
        <a href="{% url 'ajouter_produit' %}" class="btn btn-primary">Publier</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
