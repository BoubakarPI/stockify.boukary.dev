<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-3">{{ product.name }}</h1>

        <!-- Affichage de l'image du produit -->
        <div class="text-center">
            <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="img-fluid" style="max-width: 500px;">
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Description</h3>
                <p>{{ product.description }}</p>
            </div>
            <div class="col-md-6">
                <h3>Prix</h3>
                <p>{{ product.price }}€</p>
                <h3>Stock</h3>
                <p>{{ product.stock }} en stock</p>
            </div>
        </div>

        <!-- Formulaire de commande -->
        <div class="mt-4">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="quantity">Quantité</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" max="{{ product.stock }}" required>
                </div>
                <button type="submit" class="btn btn-success mt-3">Passer la commande</button>
            </form>
        </div>

        <a href="{% url 'product_list' %}" class="btn btn-outline-primary mt-3">Retour à la liste des produits</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
