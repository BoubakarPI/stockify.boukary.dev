{% extends 'store_layout.html' %}
{% block contenu %}
    <style>
        /* Bordure couvrant toute la page */
        .page-container {
            border: 5px solid #000; /* Bordure noire */
            border-radius: 15px;
            padding: 20px;
            background-color: #f8f9fa; /* Fond gris clair */
            min-height: 100vh; /* Prend toute la hauteur */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bordure et cadre pour l'image */
        .product-image {
            border: 3px solid #333; /* Bordure foncée */
            border-radius: 10px; /* Coins arrondis */
            padding: 10px; /* Espacement intérieur */
            background-color: white; /* Fond blanc */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid page-container">
        <div class="text-center w-75"> <!-- Contenu centré avec une largeur de 75% -->
            <h1 class="mb-4">{{ product.name }}</h1>

            <!-- Image centrée avec cadre -->
            <div class="d-flex justify-content-center">
                <img src="{{ product.thumbnail.url }}" class="product-image img-fluid" alt="{{ product.name }}"style="max-width: 400px;">
            </div>

            <!-- Informations du produit centrées -->
            <div class="mt-3">
                <p class="lead">{{ product.description }}</p>
                <p class="fw-bold fs-4">{{ product.price }}€</p>
                <p class="text-success">En stock</p>
            </div>

            <!-- Bouton de commande -->
            <a href="{% url 'store:add_order' product.id %}" class="btn btn-success">Commander</a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
